def keystorePropertiesFile = rootProject.file("keystore.properties")
if(!keystorePropertiesFile.exists()){
    def created = keystorePropertiesFile.createNewFile()
    if(created){
        println("配置文件创建成功")
        def keystoreProperties = new Properties()
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
        keystoreProperties["storePassword"] = "default"
        keystoreProperties["keyPassword"] = "default"
        keystoreProperties["keyAlias"] = "home_station_store"
        def desc = new String("keyStore properties 哈哈哈".getBytes("UTF-8"), "UTF-8");
        keystoreProperties.save(new FileOutputStream(keystorePropertiesFile),desc)
    }
    throw new NullPointerException("配置文件不存在 请配置文件: \nfile://$keystorePropertiesFile")
}
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
if(keystoreProperties["storePassword"] == 'default'){
    throw new NullPointerException("请配置文件: file://$keystorePropertiesFile")
}
project.ext.keystoreProperties = keystoreProperties
